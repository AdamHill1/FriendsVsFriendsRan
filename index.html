<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deck Randomizer</title>
</head>
<body>
    <div>
        <label>Remove Cards:
            <select id="cardFilter" multiple size="8" style="width:350px"></select>
        </label>
        <br>
        <label>Remove Characters:
            <select id="characterFilter" multiple size="6" style="width:350px"></select>
        </label>
        <br>
        <button id="runBtn">Randomize Deck</button>
    </div>
    <div id="output"></div>
    <script src="main.js"></script>
</body>
</html>
